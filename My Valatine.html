<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4b5; /* Light orange background */
            margin: 0;
            padding: 20px;
            color: #d63384; /* Dark pink text */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yesBtn {
            background-color: #ff4d4d; /* Red */
            color: white;
            font-weight: bold;
        }
        #noBtn {
            background-color: #cccccc; /* Gray */
            color: black;
        }
        #yesBtn:hover {
            background-color: #cc0000;
        }
        #noBtn:hover {
            background-color: #aaaaaa;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="initial">
            <img id="heartGif" src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Popping heart">
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="fireworks" class="hidden">
            <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Fireworks">
            <h1>Yayyy!</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const initial = document.getElementById('initial');
        const fireworks = document.getElementById('fireworks');
        const heartGif = document.getElementById('heartGif');

        let noClickCount = 0;
        const maxSize = 200; // Max font size for Yes button (in px)

        noBtn.addEventListener('click', () => {
            noClickCount++;
            question.textContent = "Are you sure?";
            // Increase Yes button size
            const newSize = Math.min(16 + noClickCount * 10, maxSize); // Starts at 16px, grows by 10px each click
            yesBtn.style.fontSize = `${newSize}px`;
            yesBtn.style.padding = `${newSize / 4}px ${newSize / 2}px`; // Scale padding too
            // If Yes is too big, hide No button (simulate it taking over)
            if (newSize >= maxSize) {
                noBtn.style.display = 'none';
                question.style.display = 'none'; // Hide question too
            }
        });

        yesBtn.addEventListener('click', () => {
            initial.classList.add('hidden');
            fireworks.classList.remove('hidden');
            // Optional: Change GIF to fireworks (if you have a different one)
            heartGif.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"; // Fireworks GIF
        });
    </script>
</body>
</html>
